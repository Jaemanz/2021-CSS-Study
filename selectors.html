<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selectors</title>
    <!--
        Selector Notes: list tag to affect all tags
                        for classes use a "." to select
                        For id's use a "#" to select
    -->
    <style>
        body{
            background-color: black;
            font-size: xxx-large;
        }
        .bee{
            color:red;
            font-family: GothicE;
        }
        #mask{
            color: royalblue;
            font-family: GreekC;
        }
    </style>
</head>
<body>
  <div class="bee">
      This is some of my Stuff!!
  </div>
  <div id="mask">
      This is some more of my Stuff!! My wife took the kids :'(
  </div>
</body>
</html>
